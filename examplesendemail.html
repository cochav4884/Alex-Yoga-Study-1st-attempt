<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form To Email Using JavaScript</title>
    <link rel="stylesheet" href="css/examplesendemail.css">
</head>

<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>Get In Touch</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Email id" required>
            <input type="text" id="phone" placeholder="Phone no." required>
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            secureToken: "2424C0B58063E20045AE2B99EDEF324D9DEB"
            Email.send( {
                Host: "smtp.gmail.com",
                Username: "corinnepadilla04@gmail.com",
                Password: "2424C0B58063E20045AE2B99EDEF324D9DEB",
                To: 'corinnepadilla04@gmail.com',
                From: document.getElementById( "email" ).value,
                Subject: "New contact Form Enguiry",
                Body: "Name: " + document.getElementById( "name" ).value +
                    "<br> Email: " + document.getElementById( "email" ).value +
                    "<br> Phone no: " + document.getElementById( "phone" ).value +
                    "<br> Message: " + document.getElementById( "message" ).value
            } ).then(
                message => alert( "Message sent successfully" )
            );
        }
    </script>

</body>

</html>
